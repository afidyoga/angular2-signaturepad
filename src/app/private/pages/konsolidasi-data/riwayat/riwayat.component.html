                                </thead>
                                <tbody>

                                        <td>1</td>

                                        <td>2</td>
                                        <td>20</td>
                                        <td>Sudah</td>
                                        <td>Step 4 Merge</td>
                                        <td>
                                            <button class="btn btn-primary" (click)="goMerge()"><i class="fas fa-edit"></i> Merge Data</button>
                                        </td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
