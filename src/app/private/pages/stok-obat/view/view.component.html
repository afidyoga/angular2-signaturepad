<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Stok Obat'" [items]="[]" [active_item]="'View Stok Obat'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Stok Obat</h3>

    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- <button type="button" [routerLink]="['../add']" class="btn btn-tambah btn-lg mb-3"><i class="fas fa-plus"></i> Buat Nota </button> -->


        <div class="card">
          <div class="header">
            <!-- <h2><strong>Metode Yang diterima</strong> </h2> -->
          </div>
          <div class="body">

            <table class="table table-striped table-bordered table-sm" width="100%"datatable [dtOptions]="dtOptions">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Barang</th>
                  <th>Stok</th>
                  <th>ED Terdekat</th>
                  <th>Harga Jual(per @)</th>
                  <td>Aksi</td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
