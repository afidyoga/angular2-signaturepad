<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Pembelian Obat'" [items]="['Laporan']" [active_item]="'Pembelian Obat'"></app-breadcrumb>
    </div>
	<h3 class="text-center mb-4">Laporan Pembelian Obat</h3>
	<div class="card">
		<div class="header">
		  <h2><strong>Pencarian</strong> </h2>
		</div>
		<div class="body">
		  <form [formGroup]="formInput">
			<div class="row">
			  <label class="col-sm-2 col-form-label fw-bold">Tanggal</label>
			  <div class="col-sm-8">
				<input type="text" [class.border-danger]="formInput.value.date_from=='' && search"  formControlName="date_from" placeholder="Tanggal Pendaftaran" bsDaterangepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }" class="form-control">
				<div class="form-text text-danger"
					*ngIf="formInput.value.date_from==null&& search">
					Tanggal tidak boleh kosong
				  </div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-sm-9 offset-md-2">
				<!-- <button class="btn btn-md btn-tampilkan-cari" type="button"><i class="fa fa-download"></i> Excel</button> -->
				<button class="btn btn-md btn-primary" type="button" (click)="searchAction()"><i class="fa fa-search"></i> Cari</button>
			  </div>
			</div>
		  </form>
		</div>
	  </div>
    <div class="row clearfix">
 
		<div class="row mb-2">
			<div class="col-md-4 mb-2">
				<div class="card bg-success text-center text-light py-3">
					<h5><b>{{pembelian}}</b></h5>
					<span>Total Pembelian Obat</span>
				</div>
			</div>
			<div class="col-md-4 mb-2">
				<div class="card bg-primary text-center text-light py-3">
					<h5><b>{{persentase}}%</b></h5>
					<span>Presentase pembelian dari penjualan</span>
				</div>
			</div>
			<div class="col-md-4 mb-2">
				
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-5">
			<div class="card">
			<div class="header">
				<h5>Grafik Pembelian Obat harian</h5>
			
			</div>
			<div class="body onverflow-x">
				<apx-chart [series]="areaChartOptions.series" [chart]="areaChartOptions.chart"
				[xaxis]="areaChartOptions.xaxis" [yaxis]="areaChartOptions.yaxis" [colors]="areaChartOptions.colors"
				[stroke]="areaChartOptions.stroke" [legend]="areaChartOptions.legend" [tooltip]="areaChartOptions.tooltip"
				[dataLabels]="areaChartOptions.dataLabels"></apx-chart>
			</div>
			</div>
			</div>
			<div class="col-md-7">
			<div class="card">
				<div class="header">
					
					<h5 class="w100">
						<span class="left">Faktur jatuh tempo dalam 7 hari</span>
						<span class="right">
							<button class="btn btn-secondary" (click)="export()"><i class="fas fa-download"></i> Download</button>
						</span>
					</h5>
				</div>
				<div class="body" style="overflow-x:auto">
					<table class="table table-striped table-bordered table-sm table-sm" width="100%" datatable [dtOptions]="dtOptions">
						<thead>
							<tr>
								<th>No</th>
								<th>Tanggal Pembelian</th>
								<th>Tempo</th>
								<th>Suplier</th>
								<th>Total Pembayaran</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			</div>
		</div>
    </div>
  </div>
  <ngx-spinner
[name]="'spinner1'"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
